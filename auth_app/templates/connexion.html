<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudDrive - Login</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../static/images/cloudsmall.png" type="image/x-icon">
    <link rel="stylesheet" href="{% url 'style' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .sidebar.close{width:98px;}.sidebar.close .image-text img.open{display:none;}.sidebar.close .image-text img.close{width:32px;margin-left:12px;display:block;}.sidebar.close .text{opacity:0;}.sidebar.close .storage{display:none;}.sidebar.close ~ .home{left:98px;width:calc(100% - 98px);}    
    </style>
</head>
<body class="min-h-screen bg-[var(--primary-color)] flex justify-center items-center">
    <div class="w-96 bg-white rounded-lg shadow-lg p-8">
        <div class="flex">
            <h1 class="text-2xl font-semibold mb-6">Login</h1>          
        </div>

        {% if messages %}
        <div class="bg-red-500 text-white rounded-lg p-3 mb-4">
            {% for message in messages %}
            <p class="text-sm">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="{% url 'connexion' %}">
            {% csrf_token %}
            <label for="username" class="block text-[var(--primary-color)] mb-2">Username</label>
            <input type="text" name="username" required class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Your username">
            
            <label for="password" class="block text-[var(--primary-color)] mb-2">Password</label>
            <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Your password">
            
            <button type="submit" class=" w-full bg-[var(--primary-color)] text-white py-2 rounded-lg hover:opacity-75 transition-all duration-200 active:scale-95 ">Log In</button>
        </form>
        
        <p class="text-center mt-4">
            Not yet registered? <a href="{% url 'inscription' %}" class="text-[var(--primary-color)] hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
