<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fichiers téléchargés dans le dossier {{ folder_name }}</h2>
<ul>
    {% for file in files %}
        <li>{{ file.file_name }} (Téléchargé le {{ file.upload_date }})</li>
    {% empty %}
        <li>Aucun fichier téléchargé.</li>
    {% endfor %}
</ul>
<button><a href="{% url 'accueil' %}">Retour à l'accueil</a></button>
</body>
</html>
